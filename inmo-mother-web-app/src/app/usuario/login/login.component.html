<mat-card>
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="/assets/img/login.png">
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Nombre de usuario:</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Contraseña:</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Iniciar sesión </button>
    </mat-card-actions>
  </mat-card>
